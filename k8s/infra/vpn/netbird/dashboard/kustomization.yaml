apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: dashboard-config
    namespace: netbird
    literals:
      # variables: https://github.com/netbirdio/dashboard/blob/main/config.json
      - AUTH_AUDIENCE="netbird"
      - AUTH_AUTHORITY="https://authelia.pc-tips.se"
      - AUTH_REDIRECT_URI="/callback"
      - AUTH_SILENT_REDIRECT_URI="/silent-callback"
      - AUTH_SUPPORTED_SCOPES="openid profile email"
      - USE_AUTH0="false"
      - NETBIRD_MGMT_API_ENDPOINT="https://netbird.pc-tips.se"
      - NETBIRD_MGMT_GRPC_API_ENDPOINT="https://netbird.pc-tips.se"
      - NETBIRD_TOKEN_SOURCE="idToken"

resources:
  - deployment.yaml
  - svc.yaml
