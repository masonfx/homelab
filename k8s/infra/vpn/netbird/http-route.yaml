apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route
  namespace: netbird
spec:
  parentRefs:
    - name: external
      namespace: gateway
    - name: internal
      namespace: gateway
  hostnames:
    - "netbird.pc-tips.se"
  rules:
    - backendRefs:
        - name: dashboard
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
    - backendRefs:
        - name: relay
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /relay
    - backendRefs:
        - name: management
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /api
        - path:
            type: PathPrefix
            value: /management.ManagementService/
    - backendRefs:
        - name: signal
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /signalexchange.SignalExchange/
